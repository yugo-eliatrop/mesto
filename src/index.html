<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header-logo.svg')%>"
          alt="логотип России - Место"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container-avatar">
            <img
              class="profile__avatar"
              src="<%=require('./images/jacques-yves-cousteau.jpg')%>"
              alt="Жак-Ив Кусто в морской экспедиции"
            />
            <button class="profile__avatar-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__cards">
            <!--добавляю карточки через JS-код-->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_content_profile">
      <div class="popup__overlay">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form class="popup__form" name="form-edit" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              class="popup__input popup__input_data_name"
              id="name"
              name="name"
              placeholder="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              required
              pattern="^[a-zA-Z]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__input-error" id="name-error"></span>
            <input
              type="text"
              class="popup__input popup__input_data_profession"
              id="about"
              name="about"
              placeholder="Исследователь океана"
              minlength="2"
              maxlength="200"
              required
              pattern="^[a-zA-Z]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__input-error" id="about-error"></span>
            <button
              disabled="disabled"
              type="submit"
              class="popup__save-button popup__save-button_disabled"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_content_elements">
      <div class="popup__overlay">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form class="popup__form" name="form-add" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input
              type="text"
              class="popup__input popup__input_data_place"
              id="name"
              name="name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error" id="name-error"></span>
            <input
              type="url"
              class="popup__input popup__input_link_image"
              id="link"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error" id="link-error"></span>
            <button
              disabled="disabled"
              type="submit"
              class="popup__save-button popup__save-button_disabled"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_content_images">
      <div class="popup__overlay">
        <div class="popup__image-container">
          <img class="popup__image" src="#" alt="" />
          <figcaption class="popup__figcaption">Element Caption</figcaption>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </div>
    <div class="popup popup_content_avatar">
      <div class="popup__overlay">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form
            class="popup__form"
            id="avatarEdit"
            name="avatarEdit"
            novalidate
          >
            <h2 class="popup__title">Обновить аватар</h2>
            <input
              type="url"
              class="popup__input popup__input_link_avatar"
              id="avatar"
              name="avatar"
              required
            />
            <span class="popup__input-error" id="avatar-error"></span>
            <button
              disabled="disabled"
              type="submit"
              class="popup__save-button popup__save-button_disabled"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_delete_confirm">
      <div class="popup__overlay">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form class="popup__form" id="formConfirm" name="formConfirm">
            <h2 class="popup__title popup__title_question">Вы уверены?</h2>
            <button
              type="submit"
              class="popup__save-button popup__save-button_confirm"
            >
              Да
            </button>
          </form>
        </div>
      </div>
    </div>
    <template class="template__elements">
      <li class="elements__card">
        <img class="elements__card-image" src="#" alt=" " />
        <button class="elements__delete-button"></button>
        <div class="elements__text-container">
          <h2 class="elements__card-text"></h2>
          <div class="elements__like-wrapper">
            <button class="elements__like-button"></button>
            <p class="elements__like-number"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
